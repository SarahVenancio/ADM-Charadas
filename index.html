<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 text-gray-800 min-h-screen">

  <div class="max-w-2xl mx-auto p-6 space-y-8">
    <h1 class="text-4xl font-bold text-center text-gray-700">Painel ADM</h1>

    <!-- Formulário de adicionar nova charada -->
    <form id="add-form" class="bg-white p-6 rounded-2xl shadow-lg space-y-4 border border-gray-200">
      <h2 class="text-xl font-semibold text-center text-gray-600">Adicionar nova charada</h2>
      <div>
        <label class="block text-sm font-medium text-gray-700">Pergunta:</label>
        <input type="text" id="new-question" class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Resposta:</label>
        <input type="text" id="new-answer" class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-300" />
      </div>
      <button id="add-btn" type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition">Adicionar</button>
    </form>

    <!-- Formulário de edição de charada -->
    <form id="edit-form" class="bg-white p-6 rounded-2xl shadow-lg space-y-4 border border-gray-200 hidden">
      <h2 class="text-xl font-semibold text-center text-gray-600">Editar charada</h2>
      <div>
        <label class="block text-sm font-medium text-gray-700">Pergunta:</label>
        <input type="text" id="edit-question" class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Resposta:</label>
        <input type="text" id="edit-answer" class="w-full mt-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300" />
      </div>
      <div class="flex gap-4 justify-between">
        <button id="save-edit" type="submit" class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Salvar alterações</button>
        <button id="cancel-edit" type="button" class="flex-1 bg-orange-400 text-white py-2 rounded-lg hover:bg-orange-500 transition">Cancelar</button>
      </div>
    </form>

    <!-- Lista de charadas -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-2xl font-semibold text-gray-700">Charadas cadastradas</h3>
        <input type="text" id="search" placeholder="Buscar..." class="p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200" />
      </div>

      <!-- Aqui o JavaScript vai injetar as charadas -->
      <div id="charadas-list" class="space-y-4"></div>

      <!-- Paginação -->
      <div id="pagination" class="flex justify-center mt-6 space-x-2"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
